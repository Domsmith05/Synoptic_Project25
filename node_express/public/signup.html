<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheets/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <script src="scripts/signupScript.js"></script>
    <title>MV Waterworks</title>
</head>
<body class="login_body">
    <header class="header">
    <div class="header_wrapper">
        <div class="header_logo_box">
            <a href="index.html">
                <img src="assets/MVWATERWORKS.png" class="header_logo" alt="Logo"/>
            </a>
        </div>
        <div class="header_title_box">
            <h1 class="header_title">
                <a href="index.html" style="color:white;text-decoration:none">MV Waterworks</a>
            </h1>
            <a id="menu"><i class="fa fa-bars"></i></a>
        </div>
        <nav class="header_nav">
            <ul class="nav_bar">
                <li class="nav_button">
                    <a href="index.html" id="nav1">Home</a>
                </li>
                <li class="nav_button">
                    <a href="report.html" id="nav2">Report</a>
                </li>
                <li class="nav_button">
                    <a href="map.html" id="nav2">Map</a>  
                </li>
                <li class="nav_button">
                    <a href="history.html" id="nav2">History</a>
                </li>
                <li class="nav_button">
                    <a href="aboutUs.html" id="nav3">About Us</a>
                </li>
                <li class="nav_button">
                    <a href="signup.html" id="nav3">Sign-Up</a>
                </li>
            </ul>
        </nav>
    </div>
    </header>
    <main class="login_main">
        <section>
            <form method="post" action="/newsletter" class="sign_up_form">
                <h3 class="signup_title"></h3> 
                <fieldset>
                    <legend class="legend1"></legend>
                    <label class="label1" for="name"></label>
                    <input type="text" name="name" required id="forename">
                    <label class="label2" for="last_name"></label>
                    <input type="text" name="last_name" required id="surname">
                    <label class="label3" for="email1"></label>
                    <input type="text" name="email" id="email" required>
                    <input type="submit" id="submit1">
                </fieldset>
            </form>
            <form method="post" action="/login" class="login_form">
                <h3 class="login_title"></h3> 
                <h4></h4>
                <fieldset>
                    <legend class="legend2"></legend>
                    <label class="label4" for="username"></label>
                    <input type="text" name="username" id="username" required>
                    <label class="label5" for="password"></label>
                    <input type="password" name="password" id="password" required>
                    <label class="label3" for="email2"></label>
                    <input type="text" name="email" id="email2" required>
                    <input type="submit" id="submit2">
                </fieldset>
            </form>
        </section> 
    </main>
    
</body>
</html>
